<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairos Image Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-4xl w-full border border-gray-200">
    <h1 class="text-3xl font-extrabold mb-6 text-gray-800">Kairos Image Builder</h1>
    <form id="process-form" class="space-y-6">
        <div>
            <label for="image" class="block text-gray-700 font-semibold mb-1">Image</label>
            <input type="text" id="image" name="image" placeholder="Enter image name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
    
        <div>
            <label for="variant" class="block text-gray-700 font-semibold mb-1">Variant</label>
            <select id="variant" name="variant" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
              <option value="core">Generic</option>
              <option value="standard">For Kubernetes</option>
            </select>
        </div>

        <div>
          <label for="model" class="block text-gray-700 font-semibold mb-1">Model</label>
          <input type="text" id="model" name="model" placeholder="Enter model name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="trusted_boot" name="trusted_boot" class="h-5 w-5 text-indigo-600">
          <label for="trusted_boot" class="text-gray-700 font-semibold ml-2">Trusted Boot</label>
        </div>

        <div id="kubernetes-fields" style="display: none;" class="space-y-4 border-t border-gray-200 pt-4">
          <h2 class="text-xl font-semibold text-gray-800">Kubernetes Options</h2>
          <div>
            <label for="kubernetes_provider" class="block text-gray-700 font-semibold mb-1">Kubernetes Provider</label>
            <input type="text" id="kubernetes_provider" name="kubernetes_provider" placeholder="Enter provider name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <div>
            <label for="kubernetes_version" class="block text-gray-700 font-semibold mb-1">Kubernetes Version</label>
            <input type="text" id="kubernetes_version" name="kubernetes_version" placeholder="Enter version" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition w-full">Start Process</button>
    </form>

    <h2 class="text-2xl font-semibold mt-10 text-gray-800 border-t border-gray-200 pt-6">Process Output</h2>
    <div id="output" class="bg-gray-900 text-green-400 p-6 rounded-lg h-64 overflow-y-auto font-mono text-sm whitespace-pre-wrap mt-4">
      <!-- Output will be appended here -->
    </div>

    <div class="mt-8" style="display: none;" id="links-container">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Download Links</h2>
        <div id="links" class="rounded-lg border border-gray-300 p-4 h-64 overflow-y-auto bg-gray-100">
            <!-- Links will be appended here -->
        </div> 
    </div>
  </div>

  <script>
    document.getElementById('variant').addEventListener('change', function() {
      const kubernetesFields = document.getElementById('kubernetes-fields');
      const kubernetesProvider = document.getElementById('kubernetes_provider');
      const kubernetesVersion = document.getElementById('kubernetes_version');

      if (this.value === 'standard') {
        kubernetesFields.style.display = 'block';
        kubernetesProvider.setAttribute('required', 'required');
        kubernetesVersion.setAttribute('required', 'required');
      } else {
        kubernetesFields.style.display = 'none';
        kubernetesProvider.removeAttribute('required');
        kubernetesVersion.removeAttribute('required');
      }
    });

    document.getElementById('variant').dispatchEvent(new Event('change'));

    document.getElementById('process-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);

      fetch('/start', {
        method: 'POST',
        body: formData
      }).then(response => response.json())
        .then(result => {
          const socket = new WebSocket("ws://" + window.location.host + "/ws/" + result.uuid);
          const outputElement = document.getElementById('output');
          const linkElement = document.getElementById('links');

          outputElement.innerHTML = "";

          socket.onmessage = function(event) {
            try {
              const data = JSON.parse(event.data);
              if (data.length) {
                for (const link of data) {
                  linkElement.innerHTML += "<a href='" + link.url + "' target=_blank class='text-indigo-600 hover:underline'>" + link.name + "</a><br>";
                }
                document.getElementById('links-container').style.display = 'block';
              }
            } catch (e) {}

            outputElement.innerHTML += event.data + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          };

          socket.onclose = function() {
            outputElement.innerHTML += "Process complete. Check the links above for downloads.\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          };
        });
    });
  </script>
</body>
</html>
